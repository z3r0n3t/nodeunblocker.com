<!DOCTYPE html>
<html>
<head>
  <title>failnet</title>
</head>
<body>

  <div class="container">
  
    <div class="main">
  
      <h1>Node Unblocker</h1>
      
      <div id="error"></div>

      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>

      </form>

    </div>
  
  </div>
	<script>
	
		function $(id){
			return document.getElementById(id);
		}
		
		$('unblocker-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "http://" + url;
			}
			var url_enc = Base64.encode(url);
			window.location = location.protocol + '//' + location.host + '/p/' + url;
			return false;
		};
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
		  var url_enc = Base64.encode('url');
			$('url_enc').focus(); 
			checkError(); 
		}
	</script>
  
  
</body>
</html>
